<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Tooblist</title>
</head>

<body>

  <header>
    <div class="top">
      <img src="img/Logo.png" alt="logo">
      <span><strong>TOOBLIST</strong></span>
    </div>
  </header>


  <main class="container">

    <section>
      <div class="buttons">
        <button class="button">Add task</button>
        <button>Add section</button>
      </div>
    </section>
      
      
    <section class="options">
      <div class="task">
        <span>&#9660 New Task</span>
        <p>Quartertly Newsletter</p>
      </div>

      <div class="task">
        <span>&#9660 Today</span>
      </div>

      <div class="task">
        <span>&#9660 Up Coming</span>
      </div>
    </section>
    
  </main>

</body>
</html>
